<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n =parseInt(prompt(`enter n:`));
        var f1=0;
        var f2=1;
        document.write(`${f1},${f2},`)
        for (var i=2;i<n;i++){
             var f3=f1+f2;//1 2 3 4 5
                f1=f2;
                f2=f3;
                document.write(`${f3},`)
                 
        }
    </script>
</body>
</html>
