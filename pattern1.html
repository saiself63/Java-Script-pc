        //pattern
        var n= prompt("enter no of lines:")
        for (i = 0; i < n; i++) {
            var str = '';
            for (j = 1; j <= n - i; j++) {
                str += ' ';
            }
            for (k = 1; k <= (2 * i + 1); k++) {
                str += "*";
            }
            document.write(`${str}<br>`)
