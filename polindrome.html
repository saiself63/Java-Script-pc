<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n =parseInt(prompt("enter n value:"))
        var rev=0;
        var n1=n;
        while(n>0){
            rev=rev*10+n%10;
            n=parseInt(n/10);
        }
        if(n1==rev){
            document.write(`${n1} is polindrome`);
        }
        else{
            document.write(`${n1} is not polindrome`);
        }
    </script>
</body>
</html>
