<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt(`enter a number:`);
        if(num%2==0){
            document.write(`${num} is even`);
        }
        else{
            document.write(`${num} is odd`);
        }
    </script>
</body>
</html>
