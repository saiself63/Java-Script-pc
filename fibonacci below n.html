<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter n :"))
        var f1=0,f2=1,f3=0;
        document.write(`${f1},${f2},`)
        while(f3<n){
            f3=f1+f2;
            f1=f2;
            f2=f3;
            if(f3<n){
            document.write(`${f3},`)
            }
            else{
                break;
            }
        }
    </script>
</body>
</html>
